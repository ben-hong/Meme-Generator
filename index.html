<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memez</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>
        <img src="images/spongu.png" alt="spongeyboi" width="50px">

            Ben's Meme Generator</h1></header>
    <div class="wrapper">
        <article class="meme-maker form">Meme Form
            <form action="">
                <div class="meme-inputs">
                    <div>
                        <label for="imageurl"></label>
                        <input type="text" id="imageurl" name="imageurl" placeholder="Image URL Here">
                    </div>
                    <div>
                        <label for="text1"></label>
                        <input type="text" id="text1" name="text1" placeholder="Top Text Here">
                    </div>
                    <div>
                        <label for="text2"></label>
                        <input type="text" id="text2" name="text2" placeholder="Bottom Text Here" 
                    </div>
                    <div>
                        <input type="submit" value="Generate Meme!">
                    </div>
                </div>
            </form>
        </article>
        <article class="meme-maker image">
            Meme Image
            <div>
                <img src="images/meme-example.jpg" alt="">
            </div>
        </article>
        <article class="gallery">
            <img src="images/meme-example.jpg" alt="">
            <img src="images/meme-example.jpg" alt="">
            <img src="images/height-meme-test.jpg" alt="">
            <img src="images/meme-example.jpg" alt="">
            <img src="images/height-meme-test.jpg" alt="">
            <img src="images/height-meme-test.jpg" alt="">
        </article>
    </div>
</body>
</html>
