<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memez</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <h1>
        <img src="images/spongu.png" alt="spongeyboi" width="50px">

            Ben's Meme Generator</h1></header>
    <div class="wrapper">
        <article class="meme-maker form">Meme Form
            <form id="formy" oninput="memeMaker()" onsubmit="return false">         
                <div class="meme-inputs">
                    <div>
                        <label for="imageurl"></label>
                        <input type="text" id="imageurl" name="imageurl" placeholder="Image URL Here">
                    </div>
                    <div>
                        <label for="toptext"></label>
                        <input type="text" id="toptext" name="toptext" placeholder="Top Text Here">
                    </div>
                    <div>
                        <label for="bottomtext"></label>
                        <input type="text" id="bottomtext" name="bottomtext" placeholder="Bottom Text Here"> 
                    </div> 
                </div>
                <div>
                    <input type="submit" id="submitter" value="Generate Meme!">
                </div>
            </form>
        </article>
        <article id="meme-visual" class="image">
            <img alt="invalid image URL!!!" class="meme-image" src="images/farkwad.jpg">   
            <h2 class="top-text">Why Don't You...</h2>        
            <h2 class="bot-text">Make A New Meme</h2>     
        </article>
        <article id="gallery">
            
        </article>
    </div>
</body>
</html>
